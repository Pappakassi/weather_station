{% extends 'base.html' %}

{% block title %}Error - Veðrið hjá Óla Bj.{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="weather-card text-center">
                <h1 class="text-danger mb-4">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    Ups! Eitthvað fór úrskeiðis
                </h1>
                <p style="color: #b8c5d6;" class="mb-4">
                    {{ error_message|default:"Óþekkt villa kom upp." }}
                </p>
                <a href="{% url 'weather:dashboard' %}" class="btn btn-primary">
                    <i class="bi bi-house me-2"></i>
                    Til baka á forsíðu
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
